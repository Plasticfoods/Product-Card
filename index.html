<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Fraunces:opsz,wght@9..144,300&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product">
        <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
            <img src="./images/image-product-mobile.jpg" alt="image">
        </picture>

        <div class="content">
            <p class="category">PERFUME</p> 
            <h1 class="title">
                Gabrielle
                Essence Eau
                De Parfum
            </h1>
            <p class="description">
                A floral, solar and voluptuous
                interpretation composed by
                Olivier Polge, Perfumer-Creator
                for the House of CHANEL.
            </p>
            <div class="flex-group">
                <p class="price">$149.99</p>
                <p class="original-price">
                    <s>$169.99</s>
                </p>
            </div>
            <button class="btn-cart">
                <img src="./images/icon-cart.svg" alt="icon">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
